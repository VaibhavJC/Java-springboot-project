server.port=8084
management.endpoints.web.exposure.include=*

# ----------------------------
# Load secrets from AWS Secrets Manager
# ----------------------------
spring.config.import=aws-secretsmanager:prod/mysql/datastore

# ----------------------------
# Datasource (NO credentials here)
# ----------------------------
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:database-1.cktymoqs8o8b.us-east-1.rds.amazonaws.com}:3306/datastore?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------
# JPA / Hibernate
# ----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# ----------------------------
# HikariCP (works well with RDS Proxy)
# ----------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# ----------------------------
# DB Init
# ----------------------------
spring.datasource.initialization-mode=never
spring.sql.init.mode=never

# ----------------------------
# Logging
# ----------------------------
logging.file.name=${LOG_FILE_PATH:/var/log/app/datastore.log}

# ----------------------------
# CloudWatch Metrics
# ----------------------------
management.metrics.export.cloudwatch.namespace=datastoreapp
management.metrics.export.cloudwatch.enabled=true
management.metrics.export.cloudwatch.step=1m
management.metrics.export.cloudwatch.region=us-east-1

logging.level.io.micrometer=DEBUG
logging.level.software.amazon.awssdk=DEBUG
